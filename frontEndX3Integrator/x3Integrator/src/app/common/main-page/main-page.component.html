<p-toast></p-toast>
<div class="flex flex-column h-screen">
    <div class="flex divEditTop">
        <div class="flex align-items-start justify-content-start">
            <app-main-menu class = "align-self-center"></app-main-menu>
            <p class="text-2xl font-bold m-2 align-self-center">{{'DashBoard.plural' | translate}}</p>
        </div>
    </div>
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-tabView>
            <p-tabPanel header="{{'SaleOrder.plural' | translate}}">
                <p-scrollPanel styleClass="divEditCenterScroll">
                    <div class="formgrid grid">
                        <div class="flex-column col-12 sm:col-6">
                            <p-card header="{{'MensalInvoice.singular' | translate}}">
                                <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                            </p-card>
                        </div>
                        <div class="flex-column col-12 sm:col-6">
                            <p-card header="{{'MensalOrder.singular' | translate}}">
                                <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
                            </p-card>
                        </div>
                        <div class="flex-column col-12">
                            <p-card header="{{'MensalReceipt' | translate}}">
                                <p-chart type="line" [data]="data" [options]="options"></p-chart>
                            </p-card>
                        </div>
                    </div>
                </p-scrollPanel>
            </p-tabPanel>
        </p-tabView>

    </div>
    <div class="flex divEditBottom">
    
    </div>
</div>
