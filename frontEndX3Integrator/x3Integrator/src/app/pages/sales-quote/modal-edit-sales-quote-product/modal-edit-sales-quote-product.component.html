<app-spinner-default></app-spinner-default>
<p-toast></p-toast>
<div div class="flex flex-column h-full">
    <div class="flex-grow-1 overflow-hidden divEditCenter">
                <p-scrollPanel styleClass="custom-scroll-panel">
                    <div class="formgrid grid">
                        <div class="flex flex-column col-12 md:col-6 ">
                            <label for="firstname2">{{'Product.singular' | translate}}</label>
                            <p-autoComplete 
                                [(ngModel)]="activeRegister!.product" 
                                [dropdown]="true" 
                                [suggestions]="productFiltred" 
                                (completeMethod)="selectProduct($event)" 
                                [forceSelection]="true"
                                [virtualScroll]="true"
                                [delay]=300
                                [virtualScrollItemSize]="34"
                                field="description">
                            </p-autoComplete>
                        </div>
                        <div class="flex flex-column col-12 md:col-6">  
                            <label for="username">{{'Qty.singular' | translate}}</label>
                            <p-inputNumber [(ngModel)]="activeRegister.qty" mode="decimal" locale="pt-BR" [minFractionDigits]="0" [maxFractionDigits]="5"> </p-inputNumber>
                        </div>  
                        <div class="flex flex-column col-12 md:col-6">  
                            <label for="username">{{'NetPrice.singular' | translate}}</label>
                            <p-inputNumber [(ngModel)]="activeRegister.netPrice" mode="decimal" locale="pt-BR" [minFractionDigits]="2"> </p-inputNumber>
                        </div>  
                        <div class="flex flex-column col-12 md:col-6">  
                            <label for="username">{{'NetPriceTotal.singular' | translate}}</label>
                            <p-inputNumber [(ngModel)]="activeRegister.netPriceToltal" mode="decimal" locale="pt-BR" [minFractionDigits]="2"> </p-inputNumber>
                        </div>  
                        <div class="flex flex-column col-12 md:col-12">  
                            <label for="username">{{'DeliveryDate.singular' | translate}}</label>
                            <app-calendar-custom [(data)]="activeRegister.deliveryDate!"></app-calendar-custom>
                        </div>  
                    </div>
                </p-scrollPanel>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
            <p-button icon="pi pi-trash" styleClass="p-button-danger" (onClick)="onDelete()" ></p-button>
            <p-button icon="pi pi-save" styleClass="p-button-success" (onClick)="onClose()"></p-button>
        </div>
    </div>
</div>
