<app-spinner-default></app-spinner-default>
<p-toast></p-toast>

<div class="flex flex-column h-screen ">
    <div class="flex justify-content-between divEditTop">
        <div class="flex">
            <app-main-menu class="align-self-center"></app-main-menu>
            <p class="text-2xl font-bold m-2 align-self-center">{{'SalesQuote.plural' | translate}}</p>
        </div>
        <div class="flex">
            <p-button icon="pi pi-plus" severity="help" class="mr-2" (onClick)="onNewRegister()"></p-button>
        </div>
    </div>
    <div class="flex-grow-1 overflow-hidden divEditCenter">
        <p-table
        styleClass="p-datatable-striped"
        [value]="salesQuoteList"
        selectionMode="single"
        [(selection)]="selectSalesQuote"
        (onRowSelect)="onRowSelect($event)"
        dataKey="cdnSalesQuote"
        [scrollable]="true" scrollHeight="calc(100vh - 200px)"
        [resizableColumns]="true"
        [paginator]="true"
        [rows]="paginationRows"
        currentPageReportTemplate="{{'Showing' | translate}} {first} {{'toAte' | translate}} {last} {{'ofDe' | translate}} {totalRecords} {{'Record.plural' | translate }}"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="environment.rowsPerPageOptions"
        [rows]="environment.rowsInitial"
        [totalRecords]="paginationTotal"
        (onLazyLoad)="onLazyLoad($event)"
        [lazy]="true"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="cdnSalesQuote"        pResizableColumn>{{'Code.singular'   | translate }}<p-sortIcon field="cdnSalesQuote"></p-sortIcon></th>
                    <th pSortableColumn="cdnX3SalesQuote"        pResizableColumn>{{'CodeERP.singular'   | translate }}<p-sortIcon field="cdnX3SalesQuote"></p-sortIcon></th>
                    <th pSortableColumn="customer.razaoSocial"         pResizableColumn>{{'LegalName.singular'   | translate }}<p-sortIcon field="customer.razaoSocial"></p-sortIcon></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="cdnSalesQuote"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="cdnX3SalesQuote"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="customer.razaoSocial"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-salesQuote>
                <tr [pSelectableRow]="salesQuote">
                    <td style="width:30%">{{ salesQuote.cdnSalesQuote }}</td>
                    <td>{{ salesQuote.cdnX3SalesQuote }}</td>
                    <td>{{ salesQuote.customer.razaoSocial }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <div class="flex divEditBottom">
        <div class="flex justify-content-end flex-wrap  w-full">
            <p-button icon="pi pi-trash" styleClass="p-button-danger"></p-button>
            <p-button icon="pi pi-save" styleClass="p-button-success" ></p-button>
            <p-button icon="pi pi-sign-in" ></p-button>
        </div>
    </div>
</div>
